<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

</head>
<body class="sub_page">

<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding2">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container heading_center">
                <h2>
                    Pacienți
                </h2>
            </div>

        <div class="container mt-3">
            <hr>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Numar telefon</th>
                    <th>Data nasterii</th>
                    <th>CNP</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th></th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="tempPatient : ${patients}">

                    <td th:text="${tempPatient.user.firstName}" />
                    <td th:text="${tempPatient.user.lastName}" />
                    <td th:text="${tempPatient.phoneNumber}" />
                    <td th:text="${#dates.format(tempPatient.birthDate, 'yyyy-MM-dd')}" />
                    <td th:text="${tempPatient.CNP}" />
                    <td th:text="${tempPatient.user != null ? tempPatient.user.email : 'No Email'}"></td>
                    <td th:text="${tempPatient.user != null ? tempPatient.user.userName : 'No User'}"></td>



                    <td>
                        <a th:href="@{/patients/showFormForUpdate(patientId=${tempPatient.id})}"
                           class="btn btn-outline-primary btn-sm">
                            Editează
                        </a>

                    </td>

                </tr>
                </tbody>
            </table>

            <nav aria-label="Pat Pagination" class="d-flex justify-content-end">
                <ul class="pagination">
                    <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/patients/list(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/patients/list(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/patients/list(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
</section>
</div>

<div th:include="fragments :: footer"></div>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
