<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon2.png" type="">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-5/assets/css/login-5.css">

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />-->
    <!--    <link th:href="@{/css/style.css}" rel="stylesheet" />-->
</head>

<body>
<br><br>
<!-- Login 5 - Bootstrap Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6 text-bg-primary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="col-10 col-xl-8 py-3">
                            <img class="img-fluid rounded mb-4" loading="lazy" src="images/clinicIcon.png" width="100" height="30" alt="Our Logo">
                            <h1>CLINICARE</h1>
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">Servicii medicale de calitate</h2>
                            <p class="lead m-0">Suntem aici pentru sănătatea și bunăstarea dumneavoastră, asigurându-ne că fiecare pacient beneficiază de îngrijire personalizată.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Autentificare</h3>
                                </div>
                            </div>
                        </div>


                        <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">

                                    <!-- Place for messages: error, alert etc -->
                                    <div class="form-group">
                                        <div class="col-xs-15">
                                            <div>
                                                <div th:if="${param.error}">
                                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                        Username sau parolă invalide.
                                                    </div>
                                                </div>

                                                <div th:if="${param.logout}">
                                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                        Ai fost deconectat.
                                                    </div>
                                                </div>
                                                <div th:if="${success}">
                                                    <p th:text="${success}" class="alert alert-success"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                    <input type="username" class="form-control" name="username" id="username" placeholder="username" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Parolă <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" value="" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Autentificare</button>
                                    </div>
                                </div>
                            </div>
                        </form>


                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a th:href="@{/register/showRegistrationForm}" class="link-secondary text-decoration-none">Creare cont nou</a>
<!--                                    <a href="#!" class="link-secondary text-decoration-none">Ai uitat parola?</a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
