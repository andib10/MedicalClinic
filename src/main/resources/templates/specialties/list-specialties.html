<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialty Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

</head>
<body class="sub_page">

<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container heading_center">
                <h2>
                    Specialități medicale
                </h2>
            </div>


        <div class="container">

            <hr>

            <a th:href="@{/specialties/showFormForAdd}"
               class="btn btn-info btn-sm mb-3">
                Adaugă specialitate
            </a>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Specialitate</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="tempSpecialty : ${specialties}">

                    <td th:text="${tempSpecialty.name}" />

                    <td>
                        <a th:href="@{/specialties/showFormForUpdate(specialtyId=${tempSpecialty.id})}"
                           class="btn btn-outline-primary btn-sm">
                            Editează
                        </a>

                        <a th:href="@{/specialties/delete(specialtyId=${tempSpecialty.id})}"
                           class="btn btn-secondary btn-sm" style=" color: #DFF6FF;"
                           onclick="if (!(confirm('Esti sigur ca vrei sa stergi aceasta specialitate?'))) return false">
                            Elimină
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
    </div>
</section>
</div>

<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
