<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />


    <title>Doctor's Appointments</title>
</head>
<body class="sub_page">

<div class="hero_area">
    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="layout_padding2">
    <div class="container">

        <div class="heading_container">
            <div><h2>Programările mele</h2></div>
            <hr>
        </div>


    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="patientFilter" class="form-label">Filtrează după pacient:</label>
                <select class="form-select" id="patientFilter">
                    <option value="">Toți pacienții</option>
                    <option th:each="patient : ${patients}" th:value="${patient.id}" th:selected="${patient.id == selectedPatientId}" th:text="${patient.user.firstName + ' ' + patient.user.lastName}"></option>
                </select>
            </div>

            <div class="col-md-6">
                <button id="applyFiltersBtn" class="btn btn-primary mb-3 mt-4">Caută</button>
            </div>
        </div>

        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Pacient</th>
                <th>Data și ora</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempAppointment : ${appointments}">

    <!--            <td th:text="${tempAppointment.patient.name}" />-->

                <td th:if="${tempAppointment.patient != null}" th:text="${tempAppointment.patient.user.firstName + ' ' + tempAppointment.patient.user.lastName}" />
                <td th:unless="${tempAppointment.patient != null}">No Patient Assigned</td>

                <td th:text="${#temporals.format(tempAppointment.slotStart, 'yyyy-MM-dd HH:mm')}"></td>

                <td>

                    <a th:href="@{/doctors/addOrViewDiagnosis/{appointmentId}(appointmentId=${tempAppointment.id})}"
                       class="btn btn-outline-primary btn-sm">
                        Adaugă detalii
                    </a>


                    <a th:href="@{/doctors/viewAppointmentDetails/{appointmentId}(appointmentId=${tempAppointment.id})}" class="btn btn-light btn-sm">
                        Detalii
                    </a>

                    <a th:if="${tempAppointment.slotStart.isAfter(T(java.time.LocalDateTime).now())}"
                       th:href="@{/doctors/deleteAppointment(appointmentId=${tempAppointment.id})}"
                       class="btn btn-secondary btn-sm" style=" color: #DFF6FF;"
                       onclick="if (!(confirm('Esti sigur ca vrei sa anulezi aceasta programare?'))) return false">
                        Anulează
                    </a>
                </td>

            </tr>
            </tbody>
        </table>

        <nav aria-label="Appointments Pagination" class="d-flex justify-content-end">
            <ul class="pagination">
                <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/doctors/appointments(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/doctors/appointments(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                </li>
                <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/doctors/appointments(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
    </div>
</section>
</div>

<script>
    const patientFilter = document.getElementById('patientFilter');
    const applyFiltersBtn = document.getElementById('applyFiltersBtn');

    applyFiltersBtn.addEventListener('click', function() {
        const selectedPatientId = patientFilter.value;
        const url = '/doctors/appointments?page=0&size=6' +
            (selectedPatientId ? '&patientId=' + selectedPatientId : '');
        window.location.href = url;
    });
</script>

<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>

</body>
</html>
