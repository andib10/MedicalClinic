<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />


    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
    <title>Save doctor</title>
</head>

<body class="sub_page">

<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding2">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container ">
                <h2>
                    Adaugă Doctor
                </h2>
            </div>

            <div class="container">
                <hr>

                <form action="#" th:action="@{/doctors/saveNewDoc}"
                      th:object="${doctor}" method="POST">

                    <input type="hidden" th:field="*{id}" />

                    <lsbel>Data angajării:</lsbel>
                    <input type="date" th:field="*{hiringDate}"
                           class="form-control mb-4 w-25" placeholder="Hiring date" required>

                    <label>Prenume:</label>
                    <input type="text" th:field="*{user.firstName}"
                           class="form-control mb-4 w-25" placeholder="First name" required>

                    <label>Nume:</label>
                    <input type="text" th:field="*{user.lastName}"
                           class="form-control mb-4 w-25" placeholder="Last name" required>

                    <label>Email:</label>
                    <input type="email" th:field="*{user.email}"
                           class="form-control mb-4 w-25" placeholder="Email" required>

                    <label>Username:</label>
                    <input type="text" th:field="*{user.userName}"
                           class="form-control mb-4 w-25" placeholder="Username" required>


                    <label>Specialitate:</label>
                    <select th:field="*{specialty.id}" class="form-control mb-4 w-25">
                        <option th:each="specialty : ${specialties}"
                                th:value="${specialty.id}"
                                th:text="${specialty.name}"
                                th:selected="${doctor.specialty != null && specialty.id.equals(doctor.specialty.id)}">
                            <!--                Marks the option as selected if the doctor already has this specialty assigned,
                                                               ensuring correct display when editing an existing doctor.-->
                        </option>
                    </select>


                    <button type="submit" class="btn btn-info col-2">Adaugă</button>

                </form>

                <hr>

            </div>
        </div>
    </div>
</section>
</div>

<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>

</html>
