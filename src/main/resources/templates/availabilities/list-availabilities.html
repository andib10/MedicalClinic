<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Availability Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

</head>
<body class="sub_page">

<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding2">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container heading_center">
                <h2>
                    Disponibilitățile doctorilor
                </h2>
            </div>

            <div class="container mt-2">
                    <form th:action="@{/availabilities/list}" method="get" class="form-inline mb-3">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="doctorId" class="mr-2">Filtrează după doctor:</label>
                                <select id="doctorId" name="doctorId" class="form-control mr-2">
                                    <option th:value="*{null}"> Toți doctorii </option>
                                    <option th:each="doctor : ${doctors}"
                                            th:value="${doctor.id}"
                                            th:text="${doctor.user.firstName + ' ' + doctor.user.lastName}"
                                            th:selected="${doctor.id == selectedDoctorId}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                 <button type="submit" class="btn btn-info mb-3 mt-4">Caută</button>
                            </div>
                        </div>
                    </form>
            </div>

            <div class="container">
                <hr>

                <a th:href="@{/availabilities/showFormForAdd}"
                   class="btn btn-info btn-sm mb-3">
                    Adaugă
                </a>



                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Time slot</th>
                        <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tempAvailability : ${availabilities}">
                        <td>
                            <ul>
                                <li th:each="doctor : ${tempAvailability.doctors}" th:text="${doctor.user.firstName + ' ' + doctor.user.lastName}"></li>
                            </ul>
                        </td>
                        <td th:text="${#temporals.format(tempAvailability.timeSlot, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/availabilities/showFormForUpdate(availabilityId=${tempAvailability.id})}" class="btn btn-outline-primary btn-sm">Editează</a>
                            <a th:href="@{/availabilities/delete(availabilityId=${tempAvailability.id})}" class="btn btn-secondary btn-sm" style="color: #DFF6FF;" onclick="if (!(confirm('Ești sigur ca vrei sa stergi acest time slot?'))) return false">Sterge</a>
                        </td>
                    </tr>
                    </tbody>

                </table>

                <nav aria-label="Availabilities Pagination" class="d-flex justify-content-end">
                    <ul class="pagination">
                        <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:href="@{/availabilities/list(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                            <a class="page-link" th:href="@{/availabilities/list(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                        </li>
                        <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:href="@{/availabilities/list(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</section>
</div>
<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>


</body>
</html>
