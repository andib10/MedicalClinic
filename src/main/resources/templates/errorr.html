<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon2.png" type="">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-danger">Oops! An error occurred!</h1>
    <div class="alert alert-danger">
        <h4>Error Details</h4>
        <p><strong>Status code:</strong> <span th:text="${status} ?: 'N/A'"></span></p>
        <p><strong>Error message:</strong> <span th:text="${error} ?: 'No message available'"></span></p>
        <p><strong>Timestamp:</strong> <span th:text="${timestamp} ?: 'N/A'"></span></p>
        <p><strong>Path:</strong> <span th:text="${path} ?: 'Unknown'"></span></p>
    </div>
    <div>
        <a href="/" class="btn btn-primary">Pagina principala</a>
    </div>
</div>
</body>
</html>
