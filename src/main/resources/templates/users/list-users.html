<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
</head>
<body class="sub_page">

<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding2">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container heading_center">
                <h2>
                    Utilizatori
                </h2>
            </div>

            <div class="container">

                <hr>
                <a th:href="@{/users/showFormForAdd}"
                   class="btn btn-info btn-sm mb-3">
                    Adaugă admin
                </a>
                <a th:href="@{/doctors/showFormForAdd}"
                   class="btn btn-info btn-sm mb-3">
                    Adaugă doctor
                </a>


                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Prenume</th>
                        <th>Nume</th>
                        <th>Rol</th>
                        <th></th>

                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="tempUser : ${users}">

                        <td th:text="${tempUser.userName}" />
                        <td th:text="${tempUser.email}" />
                        <td th:text="${tempUser.firstName}" />
                        <td th:text="${tempUser.lastName}" />
                        <td th:text="${tempUser.role.name}" />

                        <td>
                            <a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}"
                               class="btn btn-outline-primary btn-sm">
                                Editează
                            </a>

                            <a th:href="@{/users/delete(userId=${tempUser.id})}"
                               class="btn btn-secondary btn-sm" style=" color: #DFF6FF;"
                               onclick="if (!(confirm('Esti sigur ca vrei sa stergi acest utilizator?'))) return false">
                                Elimină
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>

                <nav aria-label="Users Pagination" class="d-flex justify-content-end">
                    <ul class="pagination">
                        <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:href="@{/users/list(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                            <a class="page-link" th:href="@{/users/list(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                        </li>
                        <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:href="@{/users/list(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</div>

<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
