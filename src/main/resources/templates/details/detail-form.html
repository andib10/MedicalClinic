<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
    <title>Save Visit Details</title>
</head>

<body class="sub_page">
<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding2">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container heading_center">
                <h2>
                    Detalii Programare
                </h2>
            </div>


            <div class="container">

                <hr>
                <form action="#" th:action="@{/details/save}"
                      th:object="${detail}" method="POST">

                    <input type="hidden" th:field="*{id}" />

                    <label>Diagnostic:</label>
                    <input type="text" th:field="*{diagnosis}"
                           class="form-control mb-4 w-25" placeholder="Diagnosis" required>

                    <label>Procedură finalizată:</label>
                    <input type="text" th:field="*{procedureCompleted}"
                           class="form-control mb-4 w-25" placeholder="Procedure completed" required>

                    <label>Recomandare:</label>
                    <input type="text" th:field="*{recommendation}"
                           class="form-control mb-4 w-25" placeholder="Recommendation" required>

            <!--        <input type="text" th:field="*{apointment}"
                           class="form-control mb-4 w-25" placeholder="Name">-->
                    <label>Programare Id:</label>
                    <select th:field="*{appointment.id}" class="form-control mb-4 w-25">
                        <option th:each="appointment : ${appointments}"
                                th:value="${appointment.id}"
                                th:text="${appointment.id}"
                                th:selected="${detail.appointment != null && appointment.id.equals(detail.appointment.id)}">

                        </option>
                    </select>

                    <button type="submit" class="btn btn-info col-2">Salveaza</button>

                </form>

                <hr>

            </div>
        </div>
    </div>
</section>
</div>

<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>

</html>
