<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon2.png" type="">
    <title>Appointment Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

</head>
<body class="sub_page">

<div class="hero_area">


    <div th:include="fragments :: header"></div>
</div>

<div class="main-content">
<section class="department_section layout_padding2">
    <div class="department_container">
        <div class="container ">
            <div class="heading_container heading_center">
                <h2>
                    ProgramÄƒri
                </h2>
            </div>


        <div class="container">
            <hr>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Pacient</th>
                    <th>Doctor</th>
                    <th>Data si Ora</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="tempAppointment : ${appointments}">
                    <td th:text="${tempAppointment.id}" />


                    <td  th:if="${tempAppointment.patient == null}">
                        No Patient Assigned
                    </td>
                    <td th:if="${tempAppointment.patient != null}" th:text="${tempAppointment.patient.user.firstName + ' ' + tempAppointment.patient.user.lastName}">
                    </td>

                    <td th:if="${tempAppointment.doctor != null}" th:text="${tempAppointment.doctor.user.firstName + ' ' + tempAppointment.doctor.user.lastName}" />
                    <td th:unless="${tempAppointment.doctor != null}">No Doctor Assigned</td>

                    <td th:text="${#temporals.format(tempAppointment.slotStart, 'yyyy-MM-dd HH:mm')}"></td>

                    <td>
<!--                        <a th:href="@{/appointments/showFormForUpdate(appointmentId=${tempAppointment.id})}"-->
<!--                           class="btn btn-outline-primary btn-sm">-->
<!--                            Update-->
<!--                        </a>-->

                        <a th:href="@{/appointments/delete(appointmentId=${tempAppointment.id})}"
                           class="btn btn-secondary btn-sm" style=" color: #DFF6FF;"
                           onclick="if (!(confirm('Esti sigur ca vrei sa stergi aceasta programare?'))) return false">
                            Elimina
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>

            <nav aria-label="Appointment Pagination" class="d-flex justify-content-end">
                <ul class="pagination">
                    <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/appointments/list(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/appointments/list(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                    </li>
                    <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/appointments/list(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        </div>
        </div>
</section>
</div>

<div th:include="fragments :: footer"></div>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
